<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Register</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/index.css">
    </head>
    <body>
        <div class="container-fluid topbar p-3">
            <div class="row justify-content-center">
                <div class="col-xs-12">
                    <h1 class="text-center">To-Do List</h1>
                    <h4 class="text-center" id="subheading">Track all your tasks!</h4>
                </div>
            </div>
        </div>
        <div class="container p-5">
            <div class="row justify-content-center mb-4">
                <h3>Sign Up</h3>
            </div>
            <form id="register-form" class="needs-validation" novalidate>
                <div class="row justify-content-center">
                    <div class="form-group col-5">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required minlength="5" maxlength="16" pattern="^[a-zA-Z0-9_]+$" aria-describedby="Username">
                        <div class="invalid-feedback">
                            Must have 5-16 characters, using only letters and numbers.
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-5">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[A-Za-z0-9]{8,}$">
                        <!-- ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$ -->
                        <div class="invalid-feedback">
                            Must have 8-20 characters, using at least one:
                            <ul>
                                <li>uppercase letter</li>
                                <li>lowercase letter</li>
                                <li>number</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary col-5">Sign Up</button>
                </div>
            </form>
        </div>
        <script src="/static/register.js"></script>
    </body>
</html>
