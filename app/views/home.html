<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>To-Do List</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <div class="container-fluid topbar p-3">
            <div class="row justify-content-center align-content-center">
                <div class="col-xs-12">
                    <h1 class="text-center">To-Do List</h1>
                    <h4 class="text-center" id="subheading">Track all your tasks!</h4>
                </div>
            </div>
        </div>
        <nav class="nav justify-content-end">
            <a class="nav-link" id="accountBtn" href="/account">Account</a>
            <a class="nav-link" id="logoutBtn">Logout</a>
        </nav>
        <div class="container p-5">
            <div class="row justify-content-center mb-4">
                <h4 id="user-welcome">Welcome back, {{ .Username }}.</h4>
            </div>
            <div class="row justify-content-center">
                <h3>Your Tasks</h3>
            </div>
            <div class="row mt-2 mb-4">
                <div class="card card-body justify-content-center">
                    <form id="newTaskForm">
                        <div class="row">
                            <div class="col-sm-12 col-md-9">
                                <input type="text" class="form-control" id="newTask" name="newTask" placeholder="Add new task" aria-describedby="Add new task">
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <button type="submit" class="btn btn-primary btn-block">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <table class="table border" id="task-table">
                    <thead>
                        <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Tasks}}
                        <tr>
                            <td>{{.TaskName}}</td>
                            <td>{{.Status}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                  </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="/static/home.js"></script>
    </body>
</html>
