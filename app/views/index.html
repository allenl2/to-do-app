<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>To-Do List</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <div class="container-fluid topbar p-3">
            <div class="row justify-content-center">
                <div class="col-xs-12">
                    <!-- <h1>{{.Title}}</h1> -->
                    <h1 class="text-center">To-Do List</h1>
                    <h4 class="text-center" id="subheading">Track all your tasks!</h4>
                </div>
            </div>
        </div>
        <div class="container p-5">
            <div class="row justify-content-center mb-4">
                <h3>Login</h3>
            </div>
            <!-- <form action="/api/login" method="post"> -->
            <form id="login-form">
                <div class="row justify-content-center">
                    <div class="form-group col-5">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="Username">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-5">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary col-5">Login</button>
                </div>
            </form>
        </div>
        <div class="container pr-5 pl-5">
            <div class="row justify-content-center">
                <p>No account yet?</p>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-light col-5" id="signup-btn">Sign Up</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
